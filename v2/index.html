<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elektriker Luzern</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: '#2563eb', 
              secondary: '#fbbf24',
              accent: '#0ea5e9',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Sora', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --primary: #2563eb; /* Blue 600 */
        --text-dark: #1e293b; /* Slate 800 */
        --text-muted: #64748b; /* Slate 500 */
        --bg-site: #f8fafc; /* Slate 50 */
        --card-bg: #ffffff;
        --accent: #0ea5e9; /* Added accent for badge compatibility */
        --radius: 12px;
        --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --shadow-hover: 0 20px 25px -5px rgb(0 0 0 / 0.1);
      }

      body {
        background-color: var(--bg-site);
        font-family: 'Inter', sans-serif;
        color: var(--text-dark);
        line-height: 1.5;
      }

      /* Container für das Verzeichnis */
      .directory-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
        gap: 2rem;
        padding: 2rem 0; /* Adjusted padding to fit container logic */
      }

      /* Die Mitglieder-Karte */
      .member-card {
        background: var(--card-bg);
        border-radius: var(--radius);
        padding: 1.5rem;
        box-shadow: var(--shadow);
        transition: all 0.3s ease;
        border: 1px solid #e2e8f0;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        height: 100%;
      }

      .member-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--shadow-hover);
        border-color: var(--primary);
      }

      .member-name {
        font-family: 'Sora', sans-serif;
        font-size: 1.25rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
        color: var(--text-dark);
        line-height: 1.2;
      }

      .member-info {
        font-size: 0.9rem;
        color: var(--text-muted);
        margin-bottom: 1rem;
      }

      /* Modern Badge für Kategorien oder Orte */
      .badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        background: #e0f2fe; /* Light sky blue background */
        color: var(--primary);
        border-radius: 20px;
        font-size: 0.75rem;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.05em;
        margin-bottom: 1rem;
      }

      /* Button Styling - Weg vom Standard */
      .btn-contact {
        display: block;
        text-align: center;
        padding: 0.75rem;
        background: var(--primary);
        color: white;
        text-decoration: none;
        border-radius: 8px;
        font-weight: 600;
        transition: opacity 0.2s;
        margin-top: auto;
      }

      .btn-contact:hover {
        opacity: 0.9;
        color: white;
      }
      
      html { scroll-behavior: smooth; }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.469.0?deps=react@18.3.1,react-dom@18.3.1",
    "react-router-dom": "https://esm.sh/react-router-dom@6.28.0?deps=react@18.3.1,react-dom@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react": "https://esm.sh/react@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client?deps=react@18.3.1",
    "react-dom/": "https://esm.sh/react-dom@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1?deps=react@18.3.1",
    "react-helmet-async": "https://esm.sh/react-helmet-async@2.0.5?deps=react@18.3.1,react-dom@18.3.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="antialiased">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
